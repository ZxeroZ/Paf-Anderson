<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación - Checkout</title>
    <link rel="stylesheet" href="css/confirmacion.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado con barra de progreso -->
    <header class="checkout-header">
        <div class="progress-bar">
            <a href="checkout.html" class="step ">
                <i class="fas fa-shopping-bag"></i>
                <p>Carrito</p>
            </a>
            <a href="datos.html" class="step">
                <i class="fas fa-user"></i>
                <p>Identificación</p>
            </a>
            <a href="confirmacion.html" class="step active">
                <i class="fas fa-credit-card"></i>
                <p>Confirmación</p>
            </a>
        </div>


        <!-- Botón de cierre -->
    <button class="close-btn" id="close-btn" aria-label="Cerrar ventana">
        &times;
    </button>

    
    </header>
</body>


    <!-- Contenido principal -->
    <main class="confirmacion-container">
        <h2><i class="fas fa-file-invoice"></i> Confirmación del Pedido</h2>
        <section class="order-details">
            <h3><i class="fas fa-box"></i> Detalles del Pedido</h3>
            <div id="order-items">
                <!-- Los productos se cargarán dinámicamente aquí -->
            </div>
        </section>
        <section class="user-details">
            <h3><i class="fas fa-user"></i> Datos del Cliente</h3>
            <p><strong>Nombre:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Teléfono:</strong> <span id="user-phone"></span></p>
            <p><strong>Documento de Identidad:</strong> <span id="user-dni"></span></p>
        </section>
        <section class="delivery-details">
            <h3><i class="fas fa-truck"></i> Método de Entrega</h3>
            <p id="delivery-info"></p>
        </section>
        <section class="payment-details">
            <h3><i class="fas fa-credit-card"></i> Método de Pago</h3>
            <p id="payment-method"></p>
      <!-- Botón para finalizar pedido -->
      <div class="confirm-order">
        <button id="finalizeOrder" class="btn confirm-btn">Finalizar Pedido</button>
    </div>
</main>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <i class="fas fa-hammer"></i>
        <p>Distribuidora Ferretera Ferrocorp - © 2024</p>
    </div>
</footer>

<script src="js/confirmacion.js"></script>

</body>
</html
