<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos - Identificación</title>
    <link rel="stylesheet" href="css/datos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado con barra de progreso -->
    <header class="checkout-header">
        <div class="progress-bar">
            <a href="checkout.html" class="step ">
                <i class="fas fa-shopping-bag"></i>
                <p>Carrito</p>
            </a>
            <a href="datos.html" class="step active">
                <i class="fas fa-user"></i>
                <p>Identificación</p>
            </a>
            <a href="confirmacion.html" class="step ">
                <i class="fas fa-credit-card"></i>
                <p>Confirmación</p>
            </a>
        </div>

        <!-- Botón de cierre -->
    <button class="close-btn" id="close-btn" aria-label="Cerrar ventana">
        &times;
    </button>
    </header>
</body>

    <!-- Contenido principal -->
    <main class="identificacion-container">
        <h2><i class="fas fa-user-circle"></i> Completa tus datos</h2>
        <form id="identificacionForm">
            <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico:</label>
            <input type="email" id="email" placeholder="email@ejemplo.com" required>

            <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre" required>

            <label for="apellido"><i class="fas fa-user"></i> Apellido:</label>
            <input type="text" id="apellido" placeholder="Apellido" required>

            <label for="telefono"><i class="fas fa-phone"></i> Teléfono:</label>
            <input type="tel" id="telefono" placeholder="999999999" required>

            <label for="dni"><i class="fas fa-id-card"></i> Documento de Identidad:</label>
            <input type="text" id="dni" placeholder="DNI o RUC" required>

            <!-- Términos y condiciones -->
            <label class="terms">
                <input type="checkbox" id="acceptTerms" required>
                Acepto los <a href="#">términos y condiciones</a>.
            </label>

            <!-- Botón para continuar -->
            <button id="continueToConfirmation" class="btn confirm-btn" disabled>Continuar a Confirmación</button>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <i class="fas fa-hammer"></i>
            <p>Distribuidora Ferretera Ferrocorp - © 2024</p>
        </div>
    </footer>

    <script src="js/datos.js"></script>
</body>
</html>
