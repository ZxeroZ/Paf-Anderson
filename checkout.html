<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/checoukt.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado con barra de progreso -->
    <header class="checkout-header">
        <div class="progress-bar">
            <a href="checkout.html" class="step active">
                <i class="fas fa-shopping-bag"></i>
                <p>Carrito</p>
            </a>
            <a href="datos.html" class="step">
                <i class="fas fa-user"></i>
                <p>Identificación</p>
            </a>
            <a href="confirmacion.html" class="step">
                <i class="fas fa-credit-card"></i>
                <p>Confirmación</p>
            </a>
        </div>

        <!-- Botón de cierre -->
    <button class="close-btn" id="close-btn" aria-label="Cerrar ventana">
        &times;
    </button>
    </header>
</body>

    <main class="checkout-container">
        <section class="checkout-products">
            <h2><i class="fas fa-box"></i> Producto(s)</h2>
            <div id="checkout-items">
                <!-- Los productos se agregarán dinámicamente aquí -->
            </div>
        </section>
        <aside class="checkout-summary">
            <h3><i class="fas fa-file-invoice"></i> Resumen del Pedido</h3>
            <div class="promo-code">
                <label for="promoCode">Código de Promoción:</label>
                <div class="promo-input">
                    <input type="text" id="promoCode" placeholder="Ingresa tu código">
                    <button id="applyPromo" class="btn small"><i class="fas fa-tag"></i> Aplicar</button>
                </div>
            </div>
            <div class="summary-line">
                <p>Subtotal:</p>
                <p id="subtotal">S/ 0.00</p>
            </div>
            <div class="summary-line total">
                <p>Total:</p>
                <p id="total">S/ 0.00</p>
            </div>
            <section class="delivery-method-section">
                <h4><i class="fas fa-truck"></i> Método de Entrega:</h4>
                <select id="deliveryMethod">
                    <option value="">Seleccione un método</option>
                    <option value="recojo">Recojo en tienda</option>
                    <option value="domicilio">Entrega a domicilio</option>
                </select>
            
                <!-- Opciones para Recojo en tienda -->
                <div id="storeOptions" class="store-options hidden">
                    <h4><i class="fas fa-store"></i> Tienda para recojo</h4>
                    <select id="store">
                        <option value="">Seleccione una tienda</option>
                        <option value="reque">Tienda Ferrocorp Reque</option>
                        <option value="chiclayo">Tienda Ferrocorp Chiclayo</option>
                    </select>
                </div>
            
                <!-- Opciones para Entrega a Domicilio -->
                <div id="deliveryDetails" class="delivery-details hidden">
                    <h4><i class="fas fa-calendar"></i> Fecha de Entrega</h4>
                    <input type="date" id="deliveryDate" placeholder="dd/mm/aaaa">
            
                    <h4><i class="fas fa-map-marker-alt"></i> Dirección de Entrega</h4>
                    <select id="district">
                        <option value="">Seleccione un distrito</option>
                        <option value="chiclayo">Chiclayo</option>
                        <option value="reque">Reque</option>
                        <option value="monsefu">Monsefú</option>
                        <option value="tuman">Tumán</option>
                        <option value="laVictoria">La Victoria</option>
                        <option value="pomalca">Pomalca</option>
                        <option value="joseLeonardoOrtiz">José Leonardo Ortiz</option>
                    </select>
                </div>
            </section>
            
            
       
 <!-- Métodos de Pago -->
 <h4><i class="fas fa-credit-card"></i> Métodos de Pago</h4>
 <div class="payment-options">
     <button class="payment-option" id="creditCard">
         <i class="fas fa-credit-card"></i> Tarjeta de Crédito
     </button>
     <button class="payment-option" id="debitCard">
         <i class="fas fa-money-check-alt"></i> Tarjeta de Débito
     </button>
     <button class="payment-option" id="cash">
         <i class="fas fa-wallet"></i> Efectivo
     </button>
     <button class="payment-option" id="mercadoPago">
         <i class="fab fa-cc-paypal"></i> Mercado Pago
     </button>
     <button class="payment-option" id="yape">
         <i class="fas fa-mobile-alt"></i> Yape
     </button>
 </div>



            <label class="terms">
                <input type="checkbox" id="acceptTerms">
                Acepto los <a href="#">términos y condiciones</a>.
            </label>
            <button id="confirmOrder" class="btn confirm-btn" disabled>Confirmar Pedido</button>
        </aside>
    </main>



     <!-- Footer -->
     <footer class="footer">
        <div class="footer-content">
            <i class="fas fa-hammer"></i>
            <p>Distribuidora Ferretera Ferrocorp - © 2024</p>
        </div>
    </footer>
    <script src="js/checoukt.js"></script>
</body>
</html>
